<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="tools float-right">
          <div class="dropdown">
            <button type="button" class="btn btn-default dropdown-toggle btn-link btn-icon" data-toggle="dropdown">
              <i class="tim-icons icon-settings-gear-63"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <a class="dropdown-item text-danger" href="#">Remove Data</a>
            </div>
          </div>
        </div>
        <h4 class="card-title">Accounts</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <tr>
                <th class="text-center">
                  #
                </th>
                <th>
                  Name
                </th>
                <th>
                  Market
                </th>
                <th class="text-center">
                  Since
                </th>
                <th class="text-right">
                  Total Sales
                </th>
                <th class="text-right">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="accountsTable">
              <!-- Accounts go here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function appendTable(tableId, ...args) {
    let table = document.getElementById(tableId);
    let row = document.createElement('tr');
    args.forEach(colData => row.insertAdjacentHTML('beforeend',
      `<td id="${colData.id||''}" class="${colData.className||''}" style="${colData.styles||''}">${colData.code ? eval(colData.code) : colData.innerHTML||colData}</td>`
      ));
    table.appendChild(row);
  }

  appendTable('accountsTable', {
    className: 'text-center',
    code: 'table.childElementCount+1'
  }, 'Mike', 'StockX', {
    className: 'text-center',
    innerHTML: 2013
  }, {
    className: 'text-right',
    innerHTML: '$1,100'
  }, {
    className: 'text-right',
    innerHTML: '<button type="button" rel="tooltip" class="btn btn-success btn-link btn-sm btn-icon " data-original-title="Refresh" title=""><i class="tim-icons icon-refresh-01"></i></button><button type="button" rel="tooltip" class="btn btn-danger btn-link btn-sm " data-original-title="Delete" title=""><i class="tim-icons icon-simple-remove"></i></button>'
  });
</script>
